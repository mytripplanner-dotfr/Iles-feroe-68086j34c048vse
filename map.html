
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte du voyage - Iles feroe</title>
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; width: 100%; }
    .info-window { max-width: 250px; font-family: Arial, sans-serif; }
    .info-window img { width: 100%; height: auto; border-radius: 8px; margin-bottom: 10px; }
    .info-window h3 { margin: 0 0 5px 0; font-size: 16px; color: #333; }
    .info-window p { margin: 5px 0; font-size: 14px; color: #666; }
    .info-window a { color: #1a73e8; text-decoration: none; }
    .info-window a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <script>
    function initMap() {
      const center = { lat: 62.10521610833333, lng: -6.835170708333334 };
      const map = new google.maps.Map(document.getElementById('map'), {
        zoom: 10,
        center: center
      });
      
      const markers = [{"lat":62.01072479999999,"lng":-6.7740852,"name":"Tórshavn, Streymoy","jour":1,"titre":"Arrivée et Douce Immersion à Tórshavn","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=62.01072479999999,-6.7740852&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=62.01072479999999,-6.7740852","aiImageUrl":"jour1.jpg"},{"lat":61.95381169999999,"lng":-6.7983032,"name":"Kirkjubøur & Velbastaður, Streymoy","jour":3,"titre":"Trésors Historiques du Sud de Streymoy","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=61.95381169999999,-6.7983032&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=61.95381169999999,-6.7983032","aiImageUrl":"jour3.jpg"},{"lat":62.2891768,"lng":-7.147859200000001,"name":"Saksun & Tjørnuvík, Streymoy","jour":4,"titre":"Paysages Dramatiques du Nord de Streymoy","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=62.2891768,-7.147859200000001&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=62.2891768,-7.147859200000001","aiImageUrl":"jour4.jpg"},{"lat":62.3249089,"lng":-6.945312800000001,"name":"Gjógv & Eiði, Eysturoy","jour":5,"titre":"Charme Côtier d'Eysturoy","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=62.3249089,-6.945312800000001&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=62.3249089,-6.945312800000001","aiImageUrl":"jour5.jpg"},{"lat":62.2871815,"lng":-6.9701355,"name":"Funningur & Oyndarfjørður, Eysturoy","jour":6,"titre":"Vallées et Légendes d'Eysturoy","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=62.2871815,-6.9701355&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=62.2871815,-6.9701355","aiImageUrl":"jour6.jpg"},{"lat":62.09820089999999,"lng":-7.2145002,"name":"Vágar","jour":7,"titre":"Les Icônes de Vágar","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=62.09820089999999,-7.2145002&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=62.09820089999999,-7.2145002","aiImageUrl":"jour7.jpg"},{"lat":62.3154874,"lng":-6.7632679,"name":"Kalsoy","jour":8,"titre":"Kalsoy, l'Île Flûte (si la météo le permet)","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=62.3154874,-6.7632679&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=62.3154874,-6.7632679","aiImageUrl":"jour8.jpg"},{"lat":62.3603219,"lng":-6.534987699999999,"name":"Klaksvík, Kunoy, Viðareiði","jour":9,"titre":"Les Îles du Nord et leurs Panoramas","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=62.3603219,-6.534987699999999&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=62.3603219,-6.534987699999999","aiImageUrl":"jour9.jpg"},{"lat":61.84986139999999,"lng":-6.7745237,"name":"Sandoy","jour":10,"titre":"La Sérénité de Sandoy","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=61.84986139999999,-6.7745237&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=61.84986139999999,-6.7745237","aiImageUrl":"jour10.jpg"},{"lat":61.78266189999999,"lng":-6.6766887,"name":"Dalur, Húsavík, Sandoy & Streymoy","jour":11,"titre":"Trésors Cachés de Sandoy et Retour","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=61.78266189999999,-6.6766887&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=61.78266189999999,-6.6766887","aiImageUrl":"jour11.jpg"},{"lat":61.9795313,"lng":-6.648299199999999,"name":"Nólsoy","jour":12,"titre":"Nólsoy, l'Île au Large de Tórshavn","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=61.9795313,-6.648299199999999&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=61.9795313,-6.648299199999999","aiImageUrl":"jour12.jpg"},{"lat":62.01072479999999,"lng":-6.7740852,"name":"Tórshavn & Environs","jour":13,"titre":"Journée Libre et Douceur Hivernale","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=62.01072479999999,-6.7740852&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=62.01072479999999,-6.7740852","aiImageUrl":"jour13.jpg"}];
      
      markers.forEach((markerData) => {
        const marker = new google.maps.Marker({
          position: { lat: markerData.lat, lng: markerData.lng },
          map: map,
          title: markerData.name,
          label: String(markerData.jour)
        });
        
        const contentString = `
          <div class="info-window">
            <img src="${markerData.streetViewUrl}" alt="Street View de ${markerData.name}" />
            <h3>Jour ${markerData.jour}</h3>
            <p><strong>${markerData.name}</strong></p>
            <p><a href="${markerData.streetViewLinkUrl}" target="_blank" rel="noopener noreferrer"><strong>${markerData.titre}</strong></a></p>
          </div>
        `;
        
        const infoWindow = new google.maps.InfoWindow({
          content: contentString
        });
        
        marker.addListener('click', () => {
          infoWindow.open(map, marker);
        });
      });
    }
  </script>
  
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI&callback=initMap">
  </script>
</body>
</html>
